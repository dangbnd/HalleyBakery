<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon / Icons -->
    <link rel="icon" type="image/png" href="/brand/logo-mobile.png?v=1">
    <link rel="shortcut icon" type="image/png" href="/brand/logo-mobile.png?v=1">
    <link rel="apple-touch-icon" href="/brand/logo-mobile.png?v=1">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://lh3.googleusercontent.com" crossorigin>
    <link rel="preconnect" href="https://drive.google.com" crossorigin>

    <title>HALLEY BAKERY</title>
  </head>
  <body>
    
    <div id="root">
      <style>
        .hb-boot{height:100vh;display:flex;align-items:center;justify-content:center;font:600 16px/1.2 system-ui}
        .hb-spin{width:28px;height:28px;border:3px solid #ddd;border-top-color:#333;border-radius:50%;animation:hb 1s linear infinite;margin-right:10px}
        @keyframes hb{to{transform:rotate(1turn)}}
        .hb-err{position:fixed;inset:0;background:#fff;padding:24px;font:14px/1.4 ui-monospace,monospace;overflow:auto}
      </style>
      <div class="hb-boot"><div class="hb-spin"></div>Đang khởi động…</div>
    </div>
    <script>
      (function(){
        function show(e){
          var el=document.createElement('div');el.className='hb-err';
          el.innerHTML='<b>Lỗi khởi động.</b><br><pre>'+String(e && (e.message||e)).slice(0,2000)+'</pre>';
          document.body.appendChild(el);
        }
        window.addEventListener('error',function(e){show(e.error||e.message);});
        window.addEventListener('unhandledrejection',function(e){show(e.reason||e);});
      })();
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
